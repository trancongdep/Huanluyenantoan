<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành Nhân & Tân Hoàng | Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Màu chủ đạo lấy từ file thiết kế */
            --bg-color: #3a4a3b; /* Xanh rêu đậm */
            --gold-color: #c5a059; /* Vàng đồng */
            --light-text: #f4f4f4;
            --input-bg: #2d3b2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--light-text);
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
        }

        /* --- Music Button --- */
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--gold-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 2px solid #fff;
            animation: spin 4s linear infinite;
            animation-play-state: paused;
        }
        
        .music-btn.playing {
            animation-play-state: running;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- Main Invitation Images --- */
        .invitation-container {
            max-width: 600px; /* Chiều rộng tối ưu cho hiển thị dạng dọc */
            margin: 0 auto;
            background: var(--bg-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .invitation-page {
            width: 100%;
            display: block; /* Loại bỏ khoảng trắng dưới ảnh */
            height: auto;
        }

        /* --- Online Features Section --- */
        .online-features {
            padding: 40px 20px;
            background: var(--bg-color);
            text-align: center;
            border-top: 2px solid var(--gold-color);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            color: var(--gold-color);
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Map Style --- */
        .map-wrapper {
            border: 2px solid var(--gold-color);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }
        
        .map-btn {
            display: inline-block;
            margin-top: 10px;
            color: var(--gold-color);
            text-decoration: none;
            border-bottom: 1px solid var(--gold-color);
            padding-bottom: 2px;
        }

        /* --- RSVP Form Style --- */
        .rsvp-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--gold-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gold-color);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid #555;
            border-radius: 4px;
            color: var(--light-text);
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--gold-color);
        }

        .submit-btn {
            background: var(--gold-color);
            color: #333;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        /* --- Calendar Button --- */
        .calendar-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            border: 1px solid var(--gold-color);
            color: var(--gold-color);
            text-decoration: none;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        
        .calendar-btn:hover {
            background: var(--gold-color);
            color: #333;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 30px 0;
            font-size: 0.8rem;
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <div class="music-btn" id="musicBtn" title="Bật/Tắt nhạc">
        <i class="fas fa-music"></i>
    </div>
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="invitation-container">
        <img src="p1.jpg" alt="Trang 1" class="invitation-page" onerror="this.src='https://via.placeholder.com/600x800/3a4a3b/c5a059?text=Anh+Trang+1+(Bia)'">
        <img src="p2.jpg" alt="Trang 2" class="invitation-page" onerror="this.src='https://via.placeholder.com/600x800/3a4a3b/c5a059?text=Anh+Trang+2+(Intro)'">
        <img src="p3.jpg" alt="Trang 3" class="invitation-page" onerror="this.src='https://via.placeholder.com/600x800/3a4a3b/c5a059?text=Anh+Trang+3+(Ten+CDCR)'">
        <img src="p4.jpg" alt="Trang 4" class="invitation-page" onerror="this.src='https://via.placeholder.com/600x800/3a4a3b/c5a059?text=Anh+Trang+4+(Hinh+Cuoi)'">
        <img src="p5.jpg" alt="Trang 5" class="invitation-page" onerror="this.src='https://via.placeholder.com/600x800/3a4a3b/c5a059?text=Anh+Trang+5+(Thong+Tin)'">
        
        <div class="online-features" id="map-section">
            <h2 class="section-title">Đường Đến Hôn Trường</h2>
            <p style="margin-bottom: 15px;">White Palace - 588 Phạm Văn Đồng</p>
            
            <div class="map-wrapper">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.9251197825225!2d106.71836331533446!3d10.816041261399224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175289907106099%3A0xc3b53f6406208578!2sWhite%20Palace%20Pham%20Van%20Dong!5e0!3m2!1sen!2s!4v1642132341234!5m2!1sen!2s" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            
            <a href="https://maps.app.goo.gl/whitepalace" target="_blank" class="map-btn">
                <i class="fas fa-directions"></i> Mở Google Maps chỉ đường
            </a>

            <br>
            <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Đám+Cưới+Thành+Nhân+%26+Tân+Hoàng&dates=20260124T110000/20260124T140000&details=Tại+White+Palace+Phạm+Văn+Đồng&location=588+Phạm+Văn+Đồng,+Thủ+Đức,+TP.HCM" target="_blank" class="calendar-btn">
                <i class="far fa-calendar-plus"></i> Thêm vào Lịch
            </a>
        </div>

        <img src="p6.jpg" alt="Trang 6" class="invitation-page" onerror="this.src='https://via.placeholder.com/600x800/3a4a3b/c5a059?text=Anh+Trang+6+(Loi+Dan)'">

        <div class="online-features" id="rsvp-section">
            <h2 class="section-title">Xác Nhận Tham Dự</h2>
            <p style="margin-bottom: 20px; font-style: italic;">"Sự hiện diện của bạn là mảnh ghép hoàn hảo cho ngày vui của chúng tôi."</p>
            
            <div class="rsvp-container">
                <form id="weddingRsvpForm">
                    <div class="form-group">
                        <label>Tên Khách Mời</label>
                        <input type="text" id="guestName" class="form-input" required placeholder="Nhập tên của bạn...">
                    </div>
                    
                    <div class="form-group">
                        <label>Tham dự tiệc</label>
                        <select id="attendance" class="form-input" required>
                            <option value="yes">Chắc chắn sẽ đến!</option>
                            <option value="maybe">Sẽ báo lại sau</option>
                            <option value="no">Tiếc quá, mình bận rồi</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Số người đi cùng</label>
                        <select id="guestCount" class="form-input">
                            <option value="0">Đi một mình</option>
                            <option value="1">Thêm 1 người</option>
                            <option value="2">Thêm 2 người</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Lời chúc</label>
                        <textarea id="message" rows="3" class="form-input" placeholder="Gửi lời chúc mừng..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Gửi Xác Nhận</button>
                </form>
            </div>
        </div>

        <img src="p7.jpg" alt="Trang 7" class="invitation-page" onerror="this.src='https://via.placeholder.com/600x800/3a4a3b/c5a059?text=Anh+Trang+7+(Loi+Cam+On)'">

        <footer>
            Thành Nhân & Tân Hoàng 24.01.2026
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo",
            authDomain: "tavietnam-78ae8.firebaseapp.com",
            projectId: "tavietnam-78ae8",
            storageBucket: "tavietnam-78ae8.firebasestorage.app",
            messagingSenderId: "670121705534",
            appId: "1:670121705534:web:1027ad98550573ad37116f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Xử lý Form
        document.getElementById('weddingRsvpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button');
            const originalText = submitBtn.innerText;
            submitBtn.innerText = 'Đang gửi...';
            submitBtn.disabled = true;

            const name = document.getElementById('guestName').value;
            const attendance = document.getElementById('attendance').value;
            const guestCount = document.getElementById('guestCount').value;
            const message = document.getElementById('message').value;

            try {
                await addDoc(collection(db, "wedding_rsvps"), {
                    name: name,
                    attendance: attendance,
                    plus_one: parseInt(guestCount),
                    message: message,
                    wedding_of: "ThanhNhan_TanHoang",
                    created_at: serverTimestamp()
                });

                alert("Cảm ơn bạn! Thông tin đã được gửi thành công.");
                document.getElementById('weddingRsvpForm').reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Lỗi kết nối. Vui lòng thử lại!");
            } finally {
                submitBtn.innerText = originalText;
                submitBtn.disabled = false;
            }
        });

        // Xử lý Nhạc nền
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.classList.remove('playing');
                musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                bgMusic.play();
                musicBtn.classList.add('playing');
                musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });
        
        // Tự động nhắc bật nhạc khi người dùng tương tác lần đầu với trang (do chính sách trình duyệt)
        document.body.addEventListener('click', function() {
            if(!isPlaying) {
                // Có thể bỏ comment dòng dưới nếu muốn tự động chơi nhạc khi chạm vào màn hình
                // bgMusic.play(); isPlaying = true; musicBtn.classList.add('playing');
            }
        }, { once: true });
    </script>
</body>
</html>
